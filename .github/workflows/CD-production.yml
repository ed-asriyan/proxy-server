name: CD | Production

concurrency:
  group: master
  cancel-in-progress: false

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-frontman:
    name: Deploy on production
    uses: ./.github/workflows/CD-production-task.yml
    strategy:
      matrix:
        task:
          - deploy_frontman
          - deploy_metrics
          - deploy_proxies
    with:
      tasks: ${{ matrix.task }}
    secrets: inherit
