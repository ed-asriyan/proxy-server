- hosts:
    - frontman
  no_log: true
  vars_files:
    - ./config/frontman.yml
    - ./config/servers.yml
    - ./config/users.yml
  roles:
    - role: frontman
      vars:
        frontman_default_redirect: "{{ config_frontman_default_redirect}}"
        frontman_domain: "{{ config_frontman_domain }}"
        frontman_port: "{{ config_frontman_port }}"
        frontman_certbot_email: "{{ config_frontman_certbot_email }}"
        frontman_servers: "{{ config_servers }}"
        frontman_users: "{{ config_users }}"
