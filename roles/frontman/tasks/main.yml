- name: Install rsync
  package:
    name: rsync
    state: present

- name: Create user
  user: name={{ user }}

- set_fact:
    static_root_local: "/tmp/{{ static_folder }}"
    instruction_filename: "{{ ansible_date_time.iso8601_micro | to_uuid }}.html"

- set_fact:
    instruction_url: "https://{{ frontman_domain }}:{{ frontman_port }}/{{ instruction_filename }}"

- name: Create static directory locally
  delegate_to: localhost
  become: false
  file:
    path: "{{ static_root_local }}"
    state: directory

- name: Render index.html
  delegate_to: localhost
  become: false
  template:
    src: index.html.j2
    dest: "{{ static_root_local }}/index.html"

- name: Render guide.html
  delegate_to: localhost
  become: false
  copy:
    src: guide.html
    dest: "{{ static_root_local }}/{{ instruction_filename }}"

- name: Copy robots.txt
  delegate_to: localhost
  become: false
  copy:
    src: robots.txt
    dest: "{{ static_root_local }}/robots.txt"

- name: Include users variables
  include_vars:
    file: inventory/group_vars/all/users.yml

- set_fact:
    clients: "{{ users | dict2items | map(attribute='value') | flatten }}"

- name: Render configs
  delegate_to: localhost
  become: false
  template:
    src: config.json.j2
    dest: "{{ static_root_local }}/{{ item.uuid }}"
  with_items: "{{ clients }}"
  vars:
    secret: "{{ item.secret }}"
    prefix: "POST"
    uuid: "{{ item.uuid }}"

- name: Synchronize local static root with remote host
  synchronize:
    src: "{{ static_root_local }}"
    dest: "/home/{{ user }}"
    recursive: yes
    archive: no
    checksum: yes
    delete: yes

- name: Remove local static root
  delegate_to: localhost
  become: false
  file:
    path: "{{ static_root_local }}"
    state: absent

- name: Render users URIs
  become: false
  delegate_to: localhost
  template:
    src: URIs.txt.j2
    dest: "URIs.txt"

- name: Get MD5 checksum of serve executable
  stat:
    path: "/home/{{ user }}/{{ executable_name }}"
    checksum_algorithm: md5
  register: file_stat

- name: Detect arch
  command: uname -m
  check_mode: no
  register: arch

- name: Download & extract serve executable
  when: "file_stat.stat.exists == false or file_stat.stat.checksum != downloads[arch.stdout].md5"
  unarchive:
    src: "{{ downloads[arch.stdout].url }}"
    dest: "/home/{{ user }}"
    remote_src: yes
    extra_opts:
      - "{{ executable_name }}"
  register: download

- name: Set executable ownership, group and permissions
  file:
    path: "/home/{{ user }}/{{ executable_name }}"
    group: "{{ user }}"
    owner: "{{ user }}"
    mode: "700"

- name: Copy SSL key
  copy:
    src: "{{ ssl_key_path }}"
    dest: "{{ frontman_ssl_key_path }}"
    group: "{{ user }}"
    owner: "{{ user }}"
    mode: "600"
    remote_src: yes
  register: ssl_private

- name: Copy SSL certificate
  copy:
    src: "{{ ssl_cert_path }}"
    dest: "{{ frontman_ssl_cert_path }}"
    group: "{{ user }}"
    owner: "{{ user }}"
    mode: "600"
    remote_src: yes
  register: ssl_cert

- name: Remove unexpected files in home
  include_tasks: tasks/remove-unexpected-files.yml
  vars:
    directory: "/home/{{ user }}"
    files:
      - "{{ static_folder }}"
      - "{{ executable_name }}"
      - "{{ frontman_ssl_cert_filename }}"
      - "{{ frontman_ssl_key_filename }}"

- name: Remove local source repository
  delegate_to: localhost
  become: false
  file:
    path: "{{ static_root_local }}"
    state: absent

- name: Render systemd service config
  template:
    src: frontman.service.j2
    dest: /etc/systemd/system/frontman.service
  register: systemd

- name: Reload daemon
  systemd:
    daemon_reload: yes
  when: systemd.changed

- name: Restart systemd app service
  systemd:
    name: frontman.service
    state: restarted
    enabled: yes
  when: systemd.changed or download.changed or ssl_private.changed or ssl_cert.changed
