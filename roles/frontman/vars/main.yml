    md5: b20d486c14c65883bb70284d3bdca010
  arm64:
    url: https://github.com/syntaqx/serve/releases/download/v0.5.0/serve_0.5.0_linux_arm64.tar.gz
    md5: 68bcf06cd06628f6f58aba9da174472f
