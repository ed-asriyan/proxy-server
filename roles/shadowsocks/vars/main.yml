# linux user to run shadowsocks server as
shadowsocks_user: shadowsocks
# URL to download outline from
shadowsocks_downloads:
  x86_64:
    url: https://github.com/Jigsaw-Code/outline-ss-server/releases/download/v1.4.0/outline-ss-server_1.4.0_linux_x86_64.tar.gz
    md5: d0e6c3c845a9ee6d6bc8f4c4e9289b8a
  arm64:
    url: https://github.com/Jigsaw-Code/outline-ss-server/releases/download/v1.4.0/outline-ss-server_1.4.0_linux_arm64.tar.gz
    md5: 8f51c78b3b2b0d732c38edbf684e579b
  armv7l:
    url: https://github.com/Jigsaw-Code/outline-ss-server/releases/download/v1.4.0/outline-ss-server_1.4.0_linux_armv7.tar.gz
    md5: b17c75a6d3d2f35093d54ad3257f97db
# name of outline executable file
shadowsocks_executable_name: outline-ss-server
# replay defense; see https://github.com/Jigsaw-Code/outline-ss-server/blob/master/service/PROBES.md for details
shadowsocks_replay_history: 10000
# port of metrics for prometheus to be exposed
shadowsocks_metrics_port: 9091
# port of shadowsocks behind gateway
shadowsocks_port: 443
